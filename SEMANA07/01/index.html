<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cambio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Cambio</h1>
    <p>Introduce la cantidad en céntimos para calcular el mínimo número de monedas:</p>

    <form id="cambioForm">
        <input type="number" id="cantidad" placeholder="Introduce céntimos" required>
        <button type="submit">Calcular Cambio</button>
    </form>

    <h2>Resultado:</h2>
    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
