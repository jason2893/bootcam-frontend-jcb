<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce product page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="header">
        <div class="header__wrapper">
            <img class="header__logo" src="./images/logo.svg" />

            <nav class="header__links">
                <a href="">Collections</a>
                <a href="">Men</a>
                <a href="">Women</a>
                <a href="">About</a>
                <a href="">Contact</a>
            </nav>
        </div>

        <div class="header__icons">
            <img src="./images/icon-cart.svg" />
            <img src="./images/image-avatar.png" width="40" />
        </div>
    </header>

    <hr>

    <main>
        <section class="gallery">
            <img src="./images/image-product-1.jpg" alt="Product Image">
        </section>


        <section class="product">
            <h2 class="product__subtitle">Sneaker Company</h2>

            <h1 class="product__title">Fall Limited Edition Sneakers</h1>

            <p class="product__description">These low-profile sneakers are your perfect casual wear companion. Featuring a
                durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>

            <div class="product__price">
                <div class="product__wrapper">
                    <span class="product__amount">$125.00</span>
                    <span class="product__discount">50%</span>
                </div>
                <span class="product__price-with-discount">$250.00</span>
            </div>

            <form>
                <div class="product__quantity">
                    <button type="button" class="quantity-button">
                        <img src="./images/icon-minus.svg" alt="Decrease Quantity" />
                    </button>
                    <span>0</span>
                    <button type="button" class="quantity-button">
                        <img src="./images/icon-plus.svg" alt="Increase Quantity" />
                    </button>
                </div>

                <button type="submit" class="product__add-to-cart">
                    <img src="./images/icon-cart.svg" alt="Cart Icon" />
                    Add to cart
                </button>
            </form>
        </section>
        
    </main>

</body>

</html>
