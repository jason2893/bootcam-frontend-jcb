<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .grid{
            display: grid;
            grid-template-rows: 100px 100px  100px 100px; /*FILAS*/
            grid-template-columns: 100px 100px 100px 100px; /*COLUMNAS*/
            grid-row-gap: 10px;
            grid-column-gap: 10px;
        }
        .grid div{
            background-color: red;
        }
        .grid div:nth-child(even){
            background-color: blue;
        }

        div{
            display: block;
        }
        </style>
</head>
<body>
    
    <div class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>

        <div>6</div>
        <div>7</div>
        <div>8</div>

        <div>7</div>
        <div>8</div>
    </div>

</body>
</html>
